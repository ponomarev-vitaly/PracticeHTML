<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/sendingInformation">
      <label for="n">Name: </label>
      <input type="text" name="name" id="n" />
      <br />
      <label for="surname">Surname: </label>
      <input type="text" surname="surname" id="surname" />
      <br />
      <label for="mail">E-mail: </label>
      <input type="email" id="mail" />
      <br />
      <label for="tel">Phone: </label>
      <input type="tel" id="phone" />
      <br />
      <label for="cv">CV download: </label>
      <input type="file" id="cv" />
      <br />
      <label for="birthdate">Date of birth: </label>
      <input type="date" id="birthdate" />
      <br />
      <label for="appointment">Appointment: </label>
      <input type="datetime-local" id="appointment" />
      <br />
      <select name="state">
        <option value="01">Istanbul</option>
        <option value="02">Izmir</option>
        <option value="03">Ankara</option>
      </select>
      <br />

      <label for="football">Football</label>
      <input type="checkbox" id="football" />
      <label for="voleyball">Voleyball</label>
      <input type="checkbox" id="voleyball" />
      <label for="basketball">Basketball</label>
      <input type="checkbox" id="basketball" />
      <br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" />

      <input type="submit" value="send" />
    </form>
  </body>
</html>
